dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "BedCook"
include ':app'
include ':sceneview'
include ':arsceneview'

project(':sceneview').projectDir = file('../sceneview-android/sceneview')
project(':arsceneview').projectDir = file('../sceneview-android/arsceneview')